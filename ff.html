<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fisher-Yates Shuffle 可视化</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
    }

    h1 {
      margin-top: 20px;
    }

    #container {
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }

    .card {
      width: 50px;
      height: 50px;
      margin: 5px;
      background: #4caf50;
      color: white;
      font-weight: bold;
      font-size: 24px;
      line-height: 50px;
      border-radius: 6px;
      transition: all 0.4s ease;
    }

    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #2196f3;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #1976d2;
    }
  </style>
</head>
<body>

  <h1>Fisher-Yates Shuffle 动画演示</h1>
  <div id="container"></div>
  <button onclick="startShuffle()">开始洗牌</button>

  <script>
    const container = document.getElementById("container");
    let data = [1, 2, 3, 4, 5, 6, 7, 8];

    function render(arr) {
      container.innerHTML = "";
      arr.forEach(num => {
        const div = document.createElement("div");
        div.className = "card";
        div.textContent = num;
        container.appendChild(div);
      });
    }

    async function startShuffle() {
      let arr = [...data];
      for (let i = arr.length - 1; i > 0; i--) {
        await sleep(600); // 动画等待
        let j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
        render(arr);
      }
    }

    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    // 初始渲染
    render(data);
  </script>

</body>
</html>
